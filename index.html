<!doctype html>
<html>
  <head>
    <title>Mayaaaaaannnnkkkkk...</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
	  html,body {
		  height: 100%;
		  width: 100%;
		  margin:0;
		  padding:0;
	  }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
	  .eminem {
		  width: 100%;
		  height: 100%;
	  }
	  #online {
		  display: none;
		  height: 100%;
		  width: 100%;
		  background: url('images/praisemayank.jpg') center no-repeat;
		  background-size: auto 100%;;
	  }
	  #offline {
		  display: none;
		  width:100%;
		  height:100%;
		  background: url('images/damnyoumayank.jpg') no-repeat;
		  background-size: 100% 100%;;
		  
	  }
    </style>
	<script src="online.js"></script>
  </head>
  <body>
	  <div class="eminem">
	  	<div id="online">
	  		<p>The internet's working, <span id="name"></span>. Praise be to Mayank!</p>
	  	</div>
		<div id="offline">
			It's fucked.
		    <ul id="messages"></ul>
		    <form action="">
		      <input id="m" autocomplete="off" /><button>Send</button>
		    </form>
		</div>
	  </div>
    <script src="socket.io.js"></script>
    <script src="jquery.js"></script>
    <script>
		var uid;
    	$(document).ready(function(){
    		  uid = prompt("What are you called?");
    		  $('#online #name').html(uid);
	    	  var socket = io();
		      $('form').submit(function(){
				  if($('#m').val() != ""){
	  			    var content = {
	  			    	msg : $('#m').val(),
	  			    	uid : uid
	  			    };
	  		        socket.emit('chat message',content);
	  		        $('body').scrollTop($(document).height());
	  				$('.eminem').height($(document).height());
	  		        $('#m').val('');
				  }
		        return false;
		      });
		      
		      socket.on('chat message', function(msg){
		        if(uid!=null){
			         $('#messages').append(msg.uid+" says --");
	    		}
		        $('#messages').append($('<li>').text(msg.msg));
		        $('body').scrollTop($(document).height());
				$('.eminem').height($(document).height());
		      });
    	});
		
        window.onLineHandler = function(){
			console.log('online');
			$('#offline').hide();
			$('.eminem').height('100%');
			$('#online').show();
        };
        window.offLineHandler = function(){
			console.log('offline');
			$('#online').hide();
			$('#offline').show();
			$('.eminem').height($(document).height());
	        $('body').scrollTop($(document).height());
        };
		
    </script>
  </body>
</html>
